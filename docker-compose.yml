version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - "5000:5000"  # Flask
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "8081:8081"  # Expo
      - "19000:19000"  # Expo
      - "19001:19001"  # Expo
      - "19002:19002"  # Expo

    networks:
      - app-network

networks:
  app-network:
    driver: bridge
